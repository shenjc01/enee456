<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Visual Cryptography Web App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <h1>Visual Cryptography Generator</h1>

    <div class="controls">
        <input type="file" id="upload" accept="image/*">
        
        <label for="mode">Mode:</label>
        <select id="mode">
            <option value="bw">Black-and-White</option>
            <option value="color">Color</option>
        </select>
        
        <button onclick="processImage()">Generate Shares</button>
    </div>

    <div id="output" class="output-section">
        <div class="canvas-group">
            <h3>Share 1</h3>
            <canvas id="share1"></canvas>
            <button onclick="downloadCanvas('share1', 'share1.png')">Download Share 1</button>
        </div>
        <div class="canvas-group">
            <h3>Share 2</h3>
            <canvas id="share2"></canvas>
            <button onclick="downloadCanvas('share2', 'share2.png')">Download Share 2</button>
        </div>
        <div class="canvas-group">
            <h3>Reconstructed</h3>
            <canvas id="reconstructed"></canvas>
            <button onclick="downloadCanvas('reconstructed', 'reconstructed.png')">Download Reconstructed</button>
        </div>
    </div>

    <script src="js/app.js"></script>

</body>
</html>
